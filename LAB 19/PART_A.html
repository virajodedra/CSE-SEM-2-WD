<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container w-auto bg-light-subtle border">
        <dic class="row">
            <div class="col text-center">
                <h1><b>Student Registration</b></h1>

            </div>
        </dic>
        <div class="row mb-3">
            <form>
                <div class="row mb-3">
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Full Name</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputEmail3">
                        </div>
                    </div>
                    
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3">
                  </div>
                </div>
                
                <div class="row mb-3 me-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Mobile Number </label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" id="inputEmail3">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Nationality</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputEmail3">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-10 text-center">
                     <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                 </div>
                 <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Date Of Birth</label>
                    <div class="col-sm-10">
                      <input type="date" class="form-control" id="inputEmail3">
                    </div>
                </div>
                <div class="row mb-3 me-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Highest Degree </label>
                    <div class="col-sm-10">
                      <select>
                        <option value="" disabled selected>Select Degree</option>    
                        <option value="">B.tech</option>
                        <option value="">M.tech</option>
                        <option value="">BBA</option>
                        <option value="">MBA</option>

                      </select>
                    </div>
                </div>
                <div class="row mb-3 me-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Passing Year </label>
                    <div class="col-sm-10">
                      <select>
                        <option value="" disabled selected>Select Degree</option>    
                        <option value="">2018</option>
                        <option value="">2019</option>
                        <option value="">2020</option>
                        <option value="">2021</option>

                      </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">University</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputEmail3">
                    </div>
                </div>
                <div class="row mb-3 me-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">CPI </label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" id="inputEmail3">
                    </div>
                </div>
                <fieldset class="row mb-3">
                  <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                      <label class="form-check-label" for="gridRadios1">
                        Male
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                        Female
                      </label>
                    </div>
                    <div class="form-check disabled">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                      <label class="form-check-label" for="gridRadios3">
                        Third disabled radio
                      </label>
                    </div>
                  </div>
                </fieldset>
                <div class="row mb-3">
                  <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck1">
                      <label class="form-check-label" for="gridCheck1">
                        Example checkbox
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row ">
                    <div class="col d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Submit</button>

                    </div>
                </div>
                <div class="row ">
                    <div class="col d-flex justify-content-center">
                        <button type="reset" class="btn btn-primary">Cancel</button>

                    </div>
                </div>
              </form>
        </div>

    </div>
   
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

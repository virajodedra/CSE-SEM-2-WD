<!DOCTYPE html>
<html>
<head>
	<title>REGISTRATION TABLE</title>
</head>
<body>

	<h1 align="center"> Student Registration </h1>

     <fieldset align="center">
  	         <form align ="center">
              
               <table align="center">
  	         	     <tr align ="center">
  	         		    <td> Full name </td>
  	         		    <td><input type="text" placeholder="Enter your full name"></td>
  	         	     </tr>
  	         	     <tr align ="center">
  	         	     	<td > Email</td>
  	         	     	<td><input type="text" placeholder ="Enter Email"> </td>
  	         	     </tr>

  	         	     <tr align ="center">
  	         	     	<td >Mobile number</td>
  	         	     	<td><input type="number" value="Enter your number"></td>
  	         	     </tr>

  	         	     <tr align ="center">
  	         	     	<td align ="center">Address</td>
  	         	     	<td>
  	         	     		<textarea cols="30" rows="5" placeholder="Enter address">
  	         	     			 
  	         	     		</textarea>
  	         	     	</td>
  	         	     </tr>
  	         	     <tr align ="center">
  	         	     	<td>Nationality</td>
  	         	     	<td><input type="text">></td>
  	         	     </tr>
  	         	     <tr align ="center">
  	         	     	<td>
  	         	     		Date of birth
  	         	     	</td>
  	         	   <td><input type="Date" ></td>

  	         	     </tr>
  	         	     <tr align ="center">
  	         	     	<td>Gender</td>
  	         	     	<td>Male<input type="radio" name="Gender">Female<input type="radio" name="Gender"></td>
  	         	     	
  	         	     </tr>
  	         	     <tr align ="center">
  	         	     	<td> Degree :</td>
  	         	     	           <td>
  	         	     	             <select name="Degree">
  	         	     	             	<option selected disabled>Enter your degree</option>
  	         	     	             	<option value="B.tech">B.tech</option>
  	         	     	             	<option value="M.tech">M .tech</option>
  	         	     	             	<option value="Bca">Bca</option>
  	         	     	             	<option value="Mca">Mca</option>
  	         	     	             	<option value="Diploma">Diploma</option>
  	         	     	             	<option value="Bba">Bba</option>
  	         	     	             	<option value="Mba">Mba</option>
  	        
  	         	     	             </select>
  	         	     	            </td> 
  	         	     </tr>
  	         	     <tr align ="center">
  	         	     	<td>CPI</td>
  	         	     	<td><input type ="text"></td>
  		
                     </tr>
                     <tr align ="center">
                     	<td>University</td>
                     	<td><input type ="text"></td>
                     </tr>
                     <tr align ="center">
                     	<td>Passing year</td>
                     	<td>
                     		<select name="Passing year">
                     			<option value = "2018" selected="2018">2018</option>
                     			<option value = "2019">2019</option>
                     			<option value = "2020">2020</option>
                     			<option value = "2021">2021</option>
                     			<option value = "2018">2018</option>
                     			<option value = "2018">2018</option>
                     			<option value = "2018">2018</option>
                     			
                     		</select>
                     	</td>
                     </tr>
                     <tr align="center">
                     	<td colspan="2">
                     		<input type="submit" name="submit" value="submit">
                     		<input type="reset" name="reset" value="reset">
                     	</td>
                     </tr>

  		        </table>
  	         </form>
     </fieldset>


</body>
</html>

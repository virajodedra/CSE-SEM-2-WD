<!DOCTYPE html>
<html>
<head>
	<title> COVID - 19 Vaccine Registration</title>
</head>
<body>
	

	<fieldset >

		<h1 align="center">
		 COVID - 19 Vaccine Registration

	</h1>

		
		<form>
			<table align="center" cellpadding="15">

				<tr align ="center">
  	         		    <td> First name </td>
  	         		    <td><input type="text" placeholder="Enter your name"></td>
  	         	     </tr>
  	         	     <tr align ="center">
  	         	     	<td >Last Name</td>
  	         	     	<td><input type="text" placeholder ="Enter your name"> </td>
  	         	     </tr>

  	         	     <tr>
  	         	     	<td>Aadhar Card</td>
  	         	     	<td><input type="number"></td>
  	         	     </tr>

  	         	     <tr align ="center">
  	         	     	<td> Vaccine Type :</td>
  	         	     	           <td>
  	         	     	             <select name="Vaccine Type">
  	         	     	             	<option selected disabled>Select your Vaccine</option>
  	         	     	             	<option value="A">A</option>
  	         	     	             	<option value="B">B</option>
  	         	     	             	<option value="C">C</option>
  	         	     	             	<option value="D">D</option>
  	         	     	             	<option value="E">E</option>
  	         	     	             
  	         	     	             </select>

  	         	     	             <tr align ="center">
  	         	     	                 <td> Vaccine Type :</td>
  	         	     	                    <td>
  	         	     	                      <select name="Vaccination center Name">
  	         	     	             	      <option selected disabled>Select your  Vaccination center</option>
  	         	     	             	       <option value="F">F</option>
  	         	     	             	     <option value="G">G</option>
  	         	     	             	     <option value="H">H</option>
  	         	     	             	      <option value="I">I</option>
  	         	     	             	     <option value="J">J</option>
  	         	     	             
  	         	     	             </select>




  	         	     	 <tr align ="center">
  	         	     	       <td>
  	         	     		        Date  of Dose
  	         	     	       </td>
  	         	               <td><input type="Date" ></td>

  	         	        </tr>

  	         	        <tr align ="center">
  	         	     	       <td>
  	         	     		        Dose number
  	         	     	       </td>
  	         	               <td><input type="number" ></td>

  	         	        </tr>

  	         	        <tr align="center">
                     	<td colspan="2">
                     		<input type="submit" name="submit" value="submit">
                     		<input type="reset" name="reset" value="reset">
                     	</td>
                     </tr>




			</table>
		</form>
	</fieldset>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab-4 (Part-A) Form-1</title>
    <style>
        form{
            border: 2px solid rgb(32, 163, 124);
            width: fit-content;
            margin: 0 auto;
            padding: 0 5rem;
        }
    </style>
</head>

<body>
    <form>
        <table align="center" cellSpacing="5" cellPadding="5">
            <caption>
                <h1>Student Registration</h1>
            </caption>
            <tr align="center">
                <td>FullName</td>
                <td></td>
                <td><input type="text"></td>
            </tr>
            <tr align="center">
                <td>Email</td>
                <td></td>
                <td><input type="email"></td>
            </tr>
            <tr align="center">
                <td>Mobile No</td>
                <td></td>
                <td><input type="text" pattern="[789][0-9]{9}"></td>
            </tr>
            <tr align="center">
                <td>Address</td>
                <td></td>
                <td><textarea cols="20" rows="10"></textarea></td>
            </tr>
            <tr align="center">
                <td>Nationality</td>
                <td></td>
                <td><input type="text"></td>
            </tr>
            <tr align="center">
                <td>Date Of Birth</td>
                <td></td>
                <td><input type="date"></td>
            </tr>
            <tr align="center">
                <td>Gender</td>
                <td></td>
                <td>
                    <input type="radio" name="gender">Male &nbsp;
                    <input type="radio" name="gender">Female
                </td>
            </tr>
            <tr align="center">
                <td>Highest Degree</td>
                <td></td>
                <td>
                    <select>
                        <option value="--select" selected disabled>Select Degree</option>
                        <option value="B.tech (Computer)">B.tech (Computer)</option>
                        <option value="B.tech (Electrical)">B.tech (Electrical)</option>
                        <option value="B.tech (Civil)">B.tech (Civil)</option>
                        <option value="B.tech (Mechanical)">B.tech (Mechanical)</option>
                        <option value="Diploma">Diploma</option>
                        <option value="B.C.A">B.C.A</option>
                        <option value="M.C.A">M.C.A</option>
                        <option value="B.B.A">B.B.A</option>
                        <option value="M.B.A">M.B.A</option>
                    </select>
                </td>
            </tr>
            <tr align="center">
                <td>CPI</td>
                <td></td>
                <td><input type="text" pattern="[0-9]{2}.[0-9]{2}"></td>
            </tr>
            <tr align="center">
                <td>University</td>
                <td></td>
                <td><input type="text"></td>
            </tr>
            <tr align="center">
                <td>Passing Year</td>
                <td></td>
                <td>
                    <select>
                        <option value="--select" selected disabled>Select Your Passing Year</option>
                        <option value="">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                </td>
            </tr>
            <tr align="center">
                <td colspan="3">
                    <button type="submit">Submit</button>&nbsp;
                    <button type="reset">Cancel</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>

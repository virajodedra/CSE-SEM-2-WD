<!DOCTYPE html>
<html>
<head>
	<title>Form 3</title>
	<style type="text/css">
		table
		{
			/*border: 1px solid black;*/
			width: 100%;
			text-align: center;
			padding: 10px;
		}
		td
		{
			text-align: center;
			padding: 10px;
		}
		form
		{
			border: 2px solid black;
			text-align: center;
			align-content: center;
		}
	</style>
</head>
<body>
	<form >
			<h1>Employee Registration</h1>
		<table>
			<th colspan="6">Personal Information</th>
			<tr>
				<td>Employee Id</td>
				<td>:</td>
				<td><input type="text" placeholder="Enter Employee Id"></td>
				<td>Employee Name</td>
				<td>:</td>
				<td><input type="text" placeholder="Enter Employee Name"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td>:</td>
				<td><input type="email" placeholder="Enter Email"></td>
				<td>Contact No</td>
				<td>:</td>
				<td><input type="text" placeholder="Enter Contact No"></td>
			</tr>
			<tr>
				<td>Marital Status</td>
				<td>:</td>
				<td><input type="radio" name="Status">Single
					<input type="radio" name="Status">Married</td>
			</tr>

			<th colspan="6">Education Qualification</th>
			<tr>
				<td>Education</td>
				<td>:</td>
				<td><input type="text" placeholder="Enter Education Details"></td>
				<td>Experience</td>
				<td>:</td>
				<td><input type="text" placeholder="Enter Experience Details"></td>
			</tr>

			<th colspan="6">Job Details</th>
			<tr>
				<td>Designation</td>
				<td>:</td>
				<td><input type="text" placeholder="Enter Designation Details"></td>
				<td>Job Location</td>
				<td>:</td>
				<td><input type="text" placeholder="Enter Job Location"></td>
			</tr>
			<tr>
				<td>Salary</td>
				<td>:</td>
				<td><input type="text" name="" placeholder="Enter Salary Details"></td>
			</tr>

			<tr>
				<td colspan="6"><button type="submit">Register</button></td>
			</tr>

		</table>
	</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid m-0 p-0">
        <div
            style="height: 1000px; width: 100%; background-image: url('https://images.unsplash.com/photo-1436491865332-7a61a109cc05?q=80&w=2074&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); background-repeat: no-repeat; background-size: cover;">
            <div class="row pt-5">
                <div class="col-12">
                    <nav class="navbar navbar-expand-lg">
                        <div class="container-fluid m-0 p-0">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav" style="padding-left: 40%;">
                                    <li class="nav-item">
                                        <a class="nav-link active text-white" aria-current="page" href="#"
                                            style="font-family:cursive;">HOME</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text-white" href="#" style="font-family:cursive;">CITY
                                            GUIDES</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text-white" href="#"
                                            style="font-family:cursive;">SERVICES</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text-white" href="#" style="font-family:cursive;">TRAVEL WITH
                                            US</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text-white" href="#" style="font-family:cursive;">CONTACT</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="row" style="margin-top: 15%;">
                <div class="col-6">
                    <div class="row">
                        <div class="col-12 text-white d-flex justify-content-end fs-1"
                            style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
                            Explore The World<br>With Ease<br>

                        </div>
                        <div class="col-12" style="padding-left: 57%;">
                            <button type="button" class="btn w-75"
                                style="background-color: rgb(33, 229, 33); color: white;">EXPLORE</button>
                        </div>
                    </div>
                </div>
                <div class="col-4 bg-light ms-5 me-5">
                    <div class="row mt-3">
                        <div class="col">
                            <label class="form-label text-tertiary">From</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>India</option>
                                <option value="1">Japan</option>
                                <option value="2">England</option>
                                <option value="3">America</option>
                            </select>
                        </div>
                        <div class="col">
                            <label class="form-label text-secondary">To</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>India</option>
                                <option value="1">Japan</option>
                                <option value="2">England</option>
                                <option value="3">America</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="form-label text-secondary">Departure</label>
                            <br>
                            <input type="date">
                            
                        </div>
                        <div class="col">
                            <label class="form-label text-secondary">Arrival</label>
                            <br>
                            <input type="date">
                            
                        </div>
                    </div>
                    <div class="row mt-3 me-5">
                        <div class="col-2">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">Round</label>
                              </div>
                        </div>
                        <div class="col-4">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2">One Way</label>
                              </div>
                              
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-outline-success">submit</button>

                          </div>
                          
                          
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
